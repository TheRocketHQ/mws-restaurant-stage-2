<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#3C5454">
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- Main CSS file -->
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <title>Restaurant Info</title>
</head>

<body class="inside">
  <!-- Beginning header -->
  <header id="header">
    <!-- Beginning nav -->
    <a href="#restaurant-container" class="skip-link">Skip to restaurant</a>
    <nav>
      <h1>
        <a href="http://0.0.0.0:8000/">Restaurant Reviews</a>
      </h1>
    </nav>
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="maincontent">
    <!-- Beginning map -->
    <section id="restaurant-map" aria-labelledby="map-title">
      <h2 id="map-title" class="offscreen">map</h2>
      <div id="map-container">
        <!-- Beginning breadcrumb -->
        <section aria-labelledby="breadcrumb">
          <ul id="breadcrumb">
            <li>
              <a href="http://0.0.0.0:8000/">Home</a>
            </li>
          </ul>
        </section>
        <!-- End breadcrumb -->
        <div id="map" role="application"></div>
      </div>
    </section>
    <!-- End map -->
    <!-- Beginning restaurant -->
    <section id="restaurant-container" aria-labelledby="restaurant-cuisine" tabindex="-1">
      <div id="img-container">
        <h3 id="restaurant-name"></h3>
        <img id="restaurant-img">
        <h3 id="restaurant-header">Schedule</h3>
        <table id="restaurant-hours">
          <!-- Thead for visibility -->
          <thead>
            <tr>
              <th>Day</th>
              <th>Hour</th>
            </tr>
          </thead>
        </table>
      </div>
      <address id="address-header">
        <h3>Address</h3>
      </address>
      <p id="restaurant-address"></p>
    </section>
    <!-- End restaurant -->
    <!-- Beginning reviews -->
    <section id="reviews-container">
      <h3 id="reviews-header">Reviews</h3>
      <ul id="reviews-list"></ul>
    </section>

    <!-- End reviews -->
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer class="footer">
    Copyright (c) 2017
    <a href="/">
      <strong>Restaurant Reviews</strong>
    </a> All Rights Reserved.
  </footer>
  <!-- End footer -->

  <!-- Beginning scripts -->
  <!-- Database helpers -->
  <script type="text/javascript" src="js/dbhelper.js"></script>
  <!-- Main javascript file -->
  <script type="text/javascript" src="js/restaurant_info.js"></script>
  <!-- Google Maps -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDhbOMbQPETeI69aHxR3dYPhrP69U1_TOw &libraries=places&callback=initMap"></script>
  <!-- End scripts -->

</body>

</html>
